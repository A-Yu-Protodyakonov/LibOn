<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename = '/img/library.png')}}" />
<title>LibOn :: Мой профиль</title>
</head>
<body>
<div class="header">

	<div class="container">

		<div class="logo">
			<a href="{{ url_for('main_page') }}" title="На главную"> LibOn </a>
		</div>

		<div class="leftmenu">			
			<a href="{{ url_for('user_profile') }}"> Мой профиль </a>
		</div>

		<ul class="menu">
			<li class="item"><a href="{{ url_for('log_in') }}"> Выход </a></li>
		</ul>
		 <div class="clear"></div>

	</div>

</div>

<div class="content">

    <h1> Приветствуем, {{name}} {{surname}}! </h1>

    <h2>Ваши книги</h2>

    <div class="tb">
	
		<table  cols="3" border="2" align="center" cellpadding="5">

			<tr>
    			<th>Название</th>
    			<th>Автор</th>
   				<th>Срок чтения</th>
				<th>Удалить</th>
  			</tr>
  			{% for row in data %}
			<tr>
				<form action="{{ url_for('Delete_from_order') }}" method=post>
				{%for item in row[1:]%}
				<td>{{item}}</td>
				{%endfor%}
				<td><input id=2 type=submit name= '{{row[0]}}' value='Удалить'></td>
				</form>
			</tr>
			{% endfor %}
  		</table>

	</div>

</div>

<div class="clear"><br /></div>
<div class="clear"><br /></div>
<div class="clear"><br /></div>
<div class="clear"><br /></div>
<div class="clear"><br /></div>
<div class="clear"><br /></div>

<div class="clear"><br /></div>
<div class="clear"><br /></div>
<div class="clear"><br /></div>
<div class="clear"><br /></div>
<div class="clear"><br /></div>

</body>
</html>
